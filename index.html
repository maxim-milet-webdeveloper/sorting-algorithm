<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Sorting Algorithm</title>
</head>

<body>
    <main>
        <nav>
            <h1>Sorting Algorithm Visualizer</h1>
            <ul id="algorithms">
                <h3>Algorithm</h3>
                <li class="algorithm active" id="quick-sort">QuickSort</li>
                <li class="algorithm" id="bubble-sort">bubble sort</li>
            </ul>
            <div class="range-slider" id="size">
                <p>Size:</p>
                <input class="range-slider__range size" type="range" value="250" min="0" max="500" step="5">
                <span class="range-slider__value">250</span>
            </div>
            <div class="range-slider" id="speed">
                <p>Speed:</p>
                <input class="range-slider__range" type="range" value="50" min="1" max="100" step="1">
                <span class="range-slider__value">50</span>
            </div>
            <div id="button-container">
                <button id="button-sort">Sort</button>
            </div>
            <div id="github">
                <a href="https://github.com/maxim-milet-webdeveloper/sorting-algorithm">Github Code</a>
            </div>
        </nav>
        <div id="code-lines">
            <div class="lines card">

            </div>
        </div>
    </main>
    <script src="js/visualize.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
